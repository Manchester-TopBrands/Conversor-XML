<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <title>XML PARA EXCELL</title>
</head>

<body>
  <div .container 100%>
    <h1>Utilizar XML para EXCELL</h1>
    <span clsdd="crumbBox">Código Produto(XML) / Código Ean / Descrição do Produto / NCM / Quantidade / Valor Unitário /
      Código Linx / Código de barras</span>

    <div class="row g-3">
      <div class="col-12">
        <div class="col-12"></div>
      </div>
    </div>

    <div class="container" style="background:#149cd9;height: 350px;width: 50%;border-radius: 20px;margin-top: 70px;">
      <div class="row justify-content-center align-items-center">
        <form>
          <div class="form-group" style="margin-top: 100px;">
            <label for="formGroupExampleInput"></label>
            <input class="form-control" type="file" id="file" style="border-radius: 10px;" />
          </div>
        </form>
        <div class="row justify-content-center align-items-center"><button
            style="width:50%;height:50px;border-radius: 10px;margin-top: 40px;" onclick="enviar()">enviar</button></div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      function rest(body) {
        var myInit = {
          method: 'POST',
          headers: new Headers(),
          mode: 'cors',
          cache: 'default',
          body: body,
        };
        fetch('http://{{.Host}}:{{.Port}}/xml', myInit)
          .then((response) => {
            return new Promise((resolve) => {
              response.blob().then((b) => resolve({ filename: response.headers.get("File-Name"), myBlob: b }))
            })
          })
          .then(({ filename, myBlob }) => {
            var a = document.createElement('a');
            var url = window.URL.createObjectURL(myBlob)
            a.href = url
            a.download = filename || "data.xlsx"
            a.click()
            a.remove()
            window.URL.revokeObjectURL(url)
          });
      }

      function enviar() {
        var input = document.getElementById("file");
        if (input.files.length > 0) {
          let formData = new FormData();
          formData.append("file", input.files[0], input.files[0].name);
          rest(formData)
        }
      }
    </script>
</body>

</html>
